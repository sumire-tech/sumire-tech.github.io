<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --input-background: 0 0% 100%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        h1 { font-size: 1.5rem; font-weight: 500; line-height: 1.5; }
        h2 { font-size: 1.25rem; font-weight: 500; line-height: 1.5; }
        h3 { font-size: 1.125rem; font-weight: 500; line-height: 1.5; }
        h4 { font-size: 1rem; font-weight: 500; line-height: 1.5; }
        p, label, button, input { font-size: 1rem; line-height: 1.5; }
        p { font-weight: 400; }
        label, button { font-weight: 500; }

        .container {
            width: 100%;
            max-width: 64rem; /* 1024px */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem; /* 24px */
            padding-right: 1.5rem; /* 24px */
        }

        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-4 { gap: 1rem; }
        .gap-8 { gap: 2rem; }
        .gap-12 { gap: 3rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-12 { margin-bottom: 3rem; }
        .mb-24 { margin-bottom: 6rem; }
        .mt-12 { margin-top: 3rem; }
        .min-h-screen { min-height: 100vh; }
        .w-full { width: 100%; }
        .max-w-2xl { max-width: 42rem; } /* 672px */
        .max-w-6xl { max-width: 72rem; } /* 1152px */
        .rounded-md { border-radius: calc(var(--radius) - 2px); }
        .rounded-2xl { border-radius: calc(var(--radius) + 0.5rem); }
        .border { border: 1px solid hsl(var(--border)); }
        .border-transparent { border-color: transparent; }
        .border-b { border-bottom: 1px solid hsl(var(--border)); }
        .bg-background { background-color: hsl(var(--background)); }
        .bg-muted { background-color: hsl(var(--muted)); }
        .text-foreground { color: hsl(var(--foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .font-medium { font-weight: 500; }
        .text-sm { font-size: 0.875rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; } /* 30px */
        .text-4xl { font-size: 2.25rem; } /* 36px */
        .leading-relaxed { line-height: 1.625; }
        .animate-fade-in-delay-1 { opacity: 0; transform: translateY(30px); animation: fadeInUp 0.6s ease-out 0.2s forwards; }
        .animate-fade-in-delay-2 { opacity: 0; transform: translateY(30px); animation: fadeInUp 0.6s ease-out 0.4s forwards; }
        .overflow-hidden { overflow: hidden; }
        .outline-none { outline: none; }
        .transition-all { transition: all 0.15s ease-in-out; }
        .transition-colors { transition: color, background-color, border-color, fill, stroke 0.15s ease-in-out; }
        .hover\:border-foreground\/50:hover { border-color: hsl(var(--foreground) / 0.5); }
        .disabled\:opacity-50:disabled { opacity: 0.5; }
        .disabled\:cursor-not-allowed:disabled { cursor: not-allowed; }
        .cursor-pointer { cursor: pointer; }
        .aspect-\[4\/3\] { aspect-ratio: 4 / 3; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .opacity-0 { opacity: 0; }
        .opacity-100 { opacity: 1; }
        .group:hover .group-hover\:opacity-100 { opacity: 1; }
        .z-10 { z-index: 10; }
        .z-20 { z-index: 20; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .gap-8 { gap: 2rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-4 { gap: 1rem; }
        .hidden { display: none; }
        .text-center { text-align: center; }
        .mx-auto { margin-left: auto; margin-right: auto; }

        /* Heroセクションの背景画像設定 */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background_img.png'); /* 画像URLを指定してください */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* 背景画像を最背面に */
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: hsl(var(--background));
            border-bottom: 1px solid hsl(var(--border));
            padding: 0.75rem 1.5rem;
            z-index: 50;
            transform: translateY(0);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        nav.scrolled {
            background-color: hsl(var(--background) / 0.9);
            backdrop-filter: blur(10px);
            transform: translateY(-100%);
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 72rem; /* 1152px */
            margin-left: auto;
            margin-right: auto;
        }
        .nav-title {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-link {
            text-decoration: none;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease;
        }
        .nav-link:hover {
            background-color: hsl(var(--muted));
        }

        .hero {
            padding-top: 8rem; /* 128px */
            padding-bottom: 6rem; /* 96px */
            text-align: center;
            position: relative; /* 背景画像を相対的に配置 */
        }
        .hero h1 {
            font-size: 2rem; /* 32px */
            margin-bottom: 1rem;
        }
        .hero h2 {
            font-size: 1.5rem; /* 24px */
            margin-bottom: 2rem;
            color: hsl(var(--muted-foreground));
        }
        .hero p {
            max-width: 42rem; /* 672px */
            margin-left: auto;
            margin-right: auto;
            color: hsl(var(--muted-foreground));
            line-height: 1.625;
        }

        .works-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center; /* フィルターを中央揃え */
        }
        .filter-button {
            padding: 0.5rem 1.5rem;
            border: 1px solid hsl(var(--border));
            border-radius: 9999px; /* Pill shape */
            background-color: transparent;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .filter-button:hover {
            border-color: hsl(var(--foreground));
        }
        .filter-button.active {
            background-color: hsl(var(--foreground));
            color: hsl(var(--background));
            border-color: hsl(var(--foreground));
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
            gap: 2rem;
            justify-content: center; /* カードグリッドを中央揃え */
        }
        .work-card {
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            overflow: hidden;
            transition: box-shadow 0.15s ease;
        }
        .work-card:hover {
            box-shadow: 0 10px 15px -3px hsl(var(--foreground) / 0.1);
        }
        .work-image-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            background-color: hsl(var(--muted));
            overflow: hidden;
            position: relative;
            border-radius: calc(var(--radius) + 0.5rem);
            border: 1px solid hsl(var(--border));
            transition: border-color 0.3s ease;
        }
        .work-image-container:hover {
            border-color: hsl(var(--foreground) / 0.5);
        }
        .work-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .work-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .work-card:hover .work-overlay {
            opacity: 1;
        }
        .work-content {
            padding: 1.5rem;
            text-align: center; /* カード内のテキストを中央揃え */
        }
        .work-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .work-category {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(16rem, 1fr));
            gap: 1.5rem;
        }
        .link-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.15s ease;
        }
        .link-card:hover {
            background-color: hsl(var(--muted));
        }
        .link-icon {
            width: 2.5rem; /* 40px */
            height: 2.5rem; /* 40px */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            background-color: hsl(var(--muted));
            color: hsl(var(--foreground));
        }
        .link-content h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .link-content p {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        /* モーダルスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.open {
            display: flex;
        }
        .modal-content {
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }
        .modal-image {
            width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .modal-category {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1rem;
        }
        .modal-description {
            margin-bottom: 1rem;
        }
        .modal-year {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1.5rem;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        .modal-close-btn {
            padding: 0.5rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.375rem;
            background-color: transparent;
            color: hsl(var(--foreground));
            cursor: pointer;
        }
        .modal-link-btn {
            padding: 0.5rem 1rem;
            border: 1px solid hsl(var(--foreground));
            border-radius: 0.375rem;
            background-color: hsl(var(--foreground));
            color: hsl(var(--background));
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 769px) {
            /* PC（大画面）でのみ適用 */
            .hero .max-w-2xl {
                margin-left: auto !important; /* margin-left: auto; を強制 */
                margin-right: auto !important; /* margin-right: auto; を強制 */
                float: none; /* 万一floatが適用されていた場合に解除 */
                display: block; /* 要素をブロックレベルにし、margin autoを有効化 */
            }
        }

        @media (max-width: 768px) {
            .grid-cols-2 { grid-template-columns: 1fr; }
            nav {
                padding: 0.75rem 1rem;
            }
            .nav-links {
                display: none; /* モバイルでは非表示 */
            }
            .hero h1 {
                font-size: 1.5rem;
            }
            .hero h2 {
                font-size: 1.25rem;
            }
            .works-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav id="navigation">
        <div class="nav-container">
            <div class="nav-title">My Portfolio</div>
            <div class="nav-links">
                <a href="#hero" class="nav-link">Home</a>
                <a href="#works" class="nav-link">Works</a>
                <a href="#links" class="nav-link">Links</a>
            </div>
        </div>
    </nav>

    <!-- ヒーローセクション -->
    <section id="hero" class="hero">
        <!-- 背景画像 -->
        <div class="hero-background"></div>
        <div class="container">
            <h1 class="animate-fade-in-delay-1">Nol</h1>
            <h2 class="animate-fade-in-delay-1"><!-- 肩書かなんかあれば --></h2>
            <div class="max-w-2xl overflow-hidden mx-auto"> <!-- mx-auto で中央揃え -->
                <p class="text-muted-foreground leading-relaxed animate-fade-in-delay-2 text-center"> <!-- text-center で中央揃え -->
                    制作したものをこのページに載せています。<br><br>
                    好きなもの：猫、クラシック音楽、数学<br>
                    興味： AI・機械学習（言語モデル周辺、特にVision and Language）<br>
                    勉強中の技術： Python(Pytorch、FastAPI)、アプリ開発関連（Vue.js、PostgreSQL）、<br>
                    ゲーム開発関連(Unity) ※最近はPythonがメインです。
                </p>
            </div>
        </div>
    </section>

    <!-- ワークセクション -->
    <section id="works" class="min-h-screen py-24 px-6">
        <div class="container">
            <h2 class="text-3xl md:text-4xl mb-12 text-center">My Works</h2> <!-- text-center で中央揃え -->
            <div class="works-filters">
                <button class="filter-button active" data-category="all">All</button>
                <button class="filter-button" data-category="web">Web</button>
                <button class="filter-button" data-category="app/game">App/Game</button>
                <button class="filter-button" data-category="other">Other</button>
            </div>
            <div class="works-grid" id="worksGrid">
                <!-- ワークカードはJavaScriptで生成されます -->
            </div>
        </div>
    </section>

    <!-- リンクセクション -->
    <section id="links" class="min-h-screen py-24 px-6">
        <div class="container">
            <h2 class="text-3xl md:text-4xl mb-12">Links</h2>
            <div class="links-grid">

                <a href="https://github.com/sumire-tech" class="link-card">
                    <div class="link-icon">🐈</div>
                    <div class="link-content">
                        <h3>GitHub</h3>
                        <p></p>
                    </div>
                </a>

            </div>
        </div>
    </section>

    <!-- ワーク詳細モーダル -->
    <div class="modal" id="workModal">
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="Work Image">
            <h3 id="modalTitle" class="modal-title"></h3>
            <p id="modalCategory" class="modal-category"></p>
            <p id="modalDescription" class="modal-description"></p>
            <p id="modalYear" class="modal-year"></p>
            <div class="modal-actions">
                <a id="modalLink" class="modal-link-btn" href="#" target="_blank">
                    <span>View Project</span>
                </a>
                <button class="modal-close-btn" id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ナビゲーションのスクロール対応
        const nav = document.getElementById('navigation');
        let lastScrollY = window.scrollY;

        function updateNav() {
            if (lastScrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
            lastScrollY = window.scrollY;
        }

        window.addEventListener('scroll', updateNav);
        updateNav(); // 初期状態を設定

        // フィルターボタンのアクティブ状態切り替えと絞り込み
        const filterButtons = document.querySelectorAll('.filter-button');
        let currentFilter = 'all'; // 現在のフィルター状態を保持

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // すべてのボタンからactiveクラスを削除
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // クリックされたボタンにactiveクラスを追加
                button.classList.add('active');
                // 現在のフィルターを更新
                currentFilter = button.dataset.category;
                // フィルターを適用してワークを再描画
                filterAndRenderWorks(currentFilter);
            });
        });

        // ナビゲーションリンクのスムーズスクロール
        document.querySelectorAll('.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100, // ナビゲーションバー分のオフセット
                        behavior: 'smooth'
                    });
                }
            });
        });

        // ワークデータ
        const works = [
            {
                id: 1,
                title: "BlackJack(Demo)",
                category: "Web",
                description: "シンプルなブラックジャックアプリのデモ版です。",
                fullDescription: "シンプルなブラックジャックです。ブラウザ上で遊ぶことができます。",
                year: "2025",
                url: "myworks/blackjack.html",
                imageUrl: "images/blackjack_icon.png"
            },
            {
                id: 2,
                title: "BlackJack(App)",
                category: "App/Game",
                description: "シンプルなブラックジャックアプリです。",
                fullDescription: "データベースにユーザー情報とステージ開放状況を記録するブラックジャックのWebアプリです。Githubで公開しています。",
                year: "2025",
                url: "https://github.com/sumire-tech/blackjack",
                imageUrl: "images/blackjack_icon.png"
            },
            {
                id: 3,
                title: "言語処理100本ノック2025 #Frontend30",
                category: "Web",
                description: "言語処理100本ノックをフロントエンドで実装する試みです。",
                fullDescription: "言語処理100本ノック2025の第1章～第3章の問題を要素を追加しながらフロントエンドで実装する試みです。ブラウザから体験できます。",
                year: "2025",
                url: "myworks/nlp100/index.html",
                imageUrl: "images/nlp100_icon.png"
            },
            {
                id: 4,
                title: "Halloween2025 Shooting",
                category: "App/Game",
                description: "ハロウィンっぽい雰囲気のシューティングゲームです。",
                fullDescription: "ハロウィンっぽい雰囲気のシューティングゲームです。ブラウザから遊べます。",
                year: "2025",
                url: "myworks/Halloween2025shooting/index.html",
                imageUrl: "images/Halloween2025icon.png"
            },
        ];

        // フィルターを適用してワークを再描画する関数
        function filterAndRenderWorks(filter) {
            let filteredWorks;
            if (filter === 'all') {
                filteredWorks = works;
            } else {
                filteredWorks = works.filter(work => work.category.toLowerCase() === filter.toLowerCase());
            }
            renderWorks(filteredWorks);
        }

        // ワークを描画する関数
        function renderWorks(workList) {
            const worksGrid = document.getElementById('worksGrid');
            worksGrid.innerHTML = ''; // 一旦クリア

            workList.forEach((work, index) => {
                const card = document.createElement('div');
                card.className = 'work-card group';
                card.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s backwards`;
                card.innerHTML = `
                    <div class="work-image-container group cursor-pointer">
                        <img src="${work.imageUrl}" alt="${work.title}" class="work-image">
                        <div class="work-overlay">
                            <span>Click for details</span>
                        </div>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-category">${work.category}</p>
                    </div>
                `;
                // カードクリックでモーダルを開く
                card.addEventListener('click', () => openModal(work));
                worksGrid.appendChild(card);
            });
        }

        // モーダル関連
        const modal = document.getElementById('workModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const modalDescription = document.getElementById('modalDescription');
        const modalYear = document.getElementById('modalYear');
        const modalLink = document.getElementById('modalLink');
        const closeModalBtn = document.getElementById('closeModal');

        function openModal(work) {
            modalImage.src = work.imageUrl;
            modalImage.alt = work.title;
            modalTitle.textContent = work.title;
            modalCategory.textContent = work.category;
            modalDescription.textContent = work.fullDescription;
            modalYear.textContent = `Year: ${work.year}`;
            modalLink.href = work.url;
            modal.classList.add('open');
        }

        function closeModal() {
            modal.classList.remove('open');
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // 初期表示 (すべての作品を表示)
        renderWorks(works);
    </script>
</body>
</html>
